<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="src/aaa.png" type="image/png">

        <img src="src/aaaaaaa.png" alt="Imagens Dinâmicas">
    </picture>
    <h2>Vamos ouvir uma música?</h2>
    <audio src="src/audio.mp3" controls preload="metadata"></audio>
</body>
